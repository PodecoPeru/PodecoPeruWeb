<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Gracias por contactarnos! | Podeco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #F5F5F5;
      color: #1F2A40;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .thanks-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(31,42,64,0.08);
      padding: 3rem 2rem;
      text-align: center;
      max-width: 400px;
    }
    .thanks-container h1 {
      color: #4AB2FF;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .thanks-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .thanks-container a {
      display: inline-block;
      margin-top: 1rem;
      color: #fff;
      background: #1F2A40;
      padding: 0.7em 2em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .thanks-container a:hover {
      background: #4AB2FF;
      color: #1F2A40;
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <h1>¡Gracias por contactarnos!</h1>
    <p>Tu mensaje fue enviado correctamente.<br>Nos pondremos en contacto contigo a la brevedad.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
